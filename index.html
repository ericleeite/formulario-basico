<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="">
    <title>Cadastro com HTML e CSS</title>
</head>
<body>

    <div>
        <h1 id="titulo"><strong>Cadastro de funcionários TI</strong></h1>
        <p id="subtitulo"><strong>Complete suas informações abaixo</strong></p>
        <br><br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Primeiro nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div><br>

            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>  
            </div><br>
        </fieldset>
        <div>
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div><br>
        <div>
            <label><strong>Em qual área você já trabalha/trabalhou?</strong></label><br><br>
            <label>
                <input type="radio" name="dev" value="front-end">Front-end
            </label>
            <label>
                <input type="radio" name="dev" value="Back-end">Back-end
            </label>
            <label>
                <input type="radio" name="dev" value="Fullstack">Fullstack
            </label>
            <label>
                <input type="radio" name="dev" value="Nenhum">Nenhum
            </label>
        </div><br>
        <div>
            <label for="senioridade"><strong>Senioridade:</strong></label><br>
            <select id="Senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
                <option>Nenhum</option>
            </select>
        </div><br>
        <fieldset class="check">
            <div>
                <label><strong>Selecione as tecnologias que tem conhecimento</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1"  value="HTML">
                 <label for="tecnologia1">HTML</label>
                 <input type="checkbox" id="tecnologia2" name="tecnologia2"  value="CSS">
                 <label for="tecnologia2">CSS</label>
                 <input type="checkbox" id="tecnologia3" name="tecnologia1"  value="C#">
                 <label for="tecnologia3">C#</label>
                 <input type="checkbox" id="tecnologia4" name="tecnologia1"  value="Javascript">
                 <label for="tecnologia4">Javascript</label>
                 <input type="checkbox" id="tecnologia5" name="tecnologia1"  value="Node.Js">
                 <label for="tecnologia5">Node.js</label>
                 <input type="checkbox" id="tecnologia6" name="tecnologia1"  value="React">
                 <label for="tecnologia6">React</label>
                 <input type="checkbox" id="tecnologia7" name="tecnologia1"  value="PHP">
                 <label for="tecnologia7">PHP</label>
                 <input type="checkbox" id="tecnologia8" name="tecnologia1"  value="Python">
                 <label for="tecnologia8">Python</label>
                 <input type="checkbox" id="tecnologia9" name="tecnologia1"  value="SQL">
                 <label for="tecnologia9">SQL</label>
            </div>
        </fieldset>
        <div>
            <br>
            <label><strong>Conte um pouco da sua experiência(Opcional)</strong></label><br><br>
            <textarea style="width: 36em"   rows="10" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit"><strong></strong>Concluído</button>

    
    </form>
    
</body>
</html>
